                        <h1>“我希望能多花一点时间和家人在一起”李娜宣布退役</h1>
                            <section>
                                <div class="info">
                                    作者：张英 阅读：1003
                                </div>
                                <p>二维码、闪付……为了让消费者轻松地用手机花钱，许多公司正在绞尽脑汁想办法，因为这是互联网与现实经济最关键的连结点。</p>
                                <p>在不久的将来，去麦当劳买汉堡，拿着iPhone6，凑近收银机就可以付款。不需要打开特定的APP，甚至不用点亮屏幕。</p>
                                <p>这是2014年9月10日，苹果公司描绘的最新蓝图。新出炉的iPhone6，推出了名为Apple Pay的移动支付解决方案。</p>
                                <p>4天后，在国内，拥有4亿用户的微信则悄悄在其“钱包”模块中嵌入了“刷卡”功能——扫码支付。在指定商家，只需点开这项功能，手机上便会出现一个二维码，商家扫码之后，消费者可以直接用手机完成付款。</p>
                                <p>过去十年里，不少公司都想用手机代替钱包和信用卡，乔布斯也曾预言：“支付，将是一个非常大的生意。”如今，这桩生意的“钱”景越来越清晰，战况也越来越激烈，二维码、Apple Pay……手机上花钱的方式正在多起来。</p>
                                <h3>二维码，红线下的暗战</h3>
                                <p>在以往，微信的新功能往往要等到发布新版本时才高调上线。“刷卡”的默默登场，则显得如此急切而谨慎。</p>
                                <p>这一支付方式最早是由支付宝在2011年提出的，是为数以百万计的微型商户提供无需额外设备的收款服务。如今，演变成了中国最大的两家移动支付公司——腾讯和阿里巴巴——连接商户与用户的入口。</p>
                                <p>首批与微信合作推出条码支付的，包含百货、超市、便利店、药店等行业的九家商户。</p>
                                <p>爱婴室，一家专门卖母婴用品的连锁店正是其中之一。早在两年前，他们就统一换成了可以扫描二维码的收款设备。</p>
                                <p>2013年9月，支付宝最先找到了他们，但由于担心支付宝会对商家逐步提高费率，最终合作没能谈成。直到三个月前，微信团队找上门来，他们毫不犹豫地答应了。现在，华东地区爱婴室的八十家门店，已经支持这一时髦的支付方式。</p>
                                <p>据南方周末记者了解，即便被列入合作商户，DQ、天虹百货等的这一功能依旧在内部测试当中，并未公开运营。</p>
                                <p>对于商家来说，使用微信支付的手续费是0.3%，这要比刷银联卡0.38%的费率略低，微信还会根据交易额补贴商户，不过自称拿到了补贴的一家商户并不愿意透露具体的补贴金额。</p>
                                <p>银联是中国唯一一家负责银行卡之间互联互通的公司。在银联的支付体系中，发卡银行－收单机构－银联要按照7∶2∶1的比例分成。但支付宝和微信出现后，直接与银行对接，不再需要收单机构和银联，其中的那个“3（即2+1）”都无需支付。</p>
                                <p>这为降低费率提供了空间，但因为担心触怒银联，支付宝和微信收取的手续费都不约而同地“小于等于”中国银联的刷卡费率。</p>
                                <p>一旦由两大互联网巨头主导的扫码支付快速推广，原本银联占统治地位的格局将被改变。</p>
                                <p>但风云突变，二维码支付突然被叫停，原因是有支付安全问题。2014年3月13日，央行支付结算司下发一份特急函件，要求包括支付宝在内的多家第三方支付平台立即暂停线下条码（二维码）支付、虚拟信用卡等业务模式。支付宝、财付通要将有关产品详细介绍、管理制度、操作流程等情况上报。</p>
                                <p>“现在是只能做不能叫。”支付宝一位内部人士说。他们一直跟央行保持沟通，与机构的合作情况都要报备。但3月份之后，没有做过任何支付宝线下支付的营销和推广。“商户可以宣传，但是我们不行”。</p>
                                <p>不过，他们也没有坐以待毙，线下推广的团队，每个月二十天以上都是在全国各地跑市场。仅在药店一个行业，支付宝就与二十多家药店连锁品牌达成合作，支持支付宝钱包付款的药房门店超过1万个，基本覆盖全国。</p>
                                <p>“在世纪联华华东片区和全家这样的连锁超市，使用条码支付的比例达到7%以上。”支付宝O2O事业部副总经理沈严告诉南方周末记者。</p>
                                <p>腾讯也未曾停下脚步。</p>
                                <p>2014年5月，腾讯宣布成立微信事业群后，被任命为总裁的张小龙在发送的内部邮件中写到，如果说微信第一阶段搭建用户与用户、用户与内容生产者以及用户与商户之间全新的关系生态是腾讯社交帝国在移动端的自我革命，那么第二阶段打造移动互联时代生活和商业服务形态则是在挑战阿里系电商生意的后续创新。</p>
                                <p>中投证券也认为，阿里、腾讯作为第三方支付龙头，急需寻找线下支付渠道。二维码天生具有线上线下同一性。</p>
                                <p>微信的办法是，让支付看上去更安全。例如，每天只能刷卡十次，额度在300元以内，限定在小额范围；任何刷卡服务均视为本人行为。</p>
                                <p>此次低调推出“刷卡”，将支付功能隐藏在第三级菜单，也被外界视为央行红线之下的谨小慎微。</p>
                                <h3>合纵连横术</h3>
                                <p>条码支付的世界只有支付宝和微信这两个主要玩家，但另一个天地里却已经有一大堆公司混战了十年之久，那就是NFC。</p>
                                <p>NFC指的是消费者利用手机的近距离无线通讯技术进行支付，Apple Pay采用的正是这种技术。中国银联则给它起了个更为亲民的名字——“闪付”。</p>
                                <p>这也是监管层鼓励的方向。今年3月，央行在叫停条码支付的同时，鼓励各家银行拓展NFC手机支付应用。</p>
                                <p>不过，这个领域里利益错综复杂。一位移动支付界人士评价说，“台上讲合作，台下都要独占。混战中，有绝对统治力的公司始终没能出现。”</p>
                                <p>在众多的参与者中，中国银联是一支不可小觑的力量，具有NFC功能的POS终端的改造主要由其完成。</p>
                                <p>来自银联的数据显示，全国近360万台“闪付”终端可支持NFC手机支付受理。每台POS机的改造成本为300到500元，银联已经补贴了上亿元。</p>
                                <p>“银联的利益诉求是成为支付链上必不可少的一环。因此，它卖力地改造POS机，为运营商、手机厂商提供解决方案，在它的方案中，运营商、发卡行、收单行、银联都能得到手续费分成。”上述移动支付界人士称。</p>
                                <p>支付宝、微信这样的互联网公司都在推行绕开银联的支付方式，银联如何面对这种威胁，如何跟拥有广大用户的互联网公司竞争，一直是外界关注的焦点所在。</p>
                                <p>银联产品部副总经理蒋海俭认为，银联卡、银联品牌和银联网络是核心权益所在。银联意在制定支付领域的技术标准，风险规则，为产业链各方提供基础平台和综合服务解决方案。</p>
                                <p>至于支付功能本身，银联目前给外界的态度是并不会推出。</p>
                                <p>银联曾推出一款银联钱包APP，外界猜测会含有支付功能，类似于支付宝钱包。但到现在，这一功能并未出现。</p>
                                <p>“增加支付功能对银联来说，并不是难事。但这就跟互联网公司站在同一条起跑线上，丝毫体现不出银联的优势。”银联的一位内部人士说。因此，银联钱包的逻辑是通过给用户发优惠券，鼓励他们用银行卡。</p>
                                <p>尽管银联如此表态，但对互联网公司来说，要跟一个有强大政策影响力、制定着标准、而且“随时能增加支付功能”的庞大机构合作，并不能让人放心。</p>
                                <h3>多线作战</h3>
                                <p>对于移动支付领域的各个玩家来说，战局正在变得越来越复杂，每家公司都在同时多线作战。</p>
                                <p>今年年初，马云曾赴日本会晤软银CEO孙正义，回国后就把二维码在移动端的布局提到了战略的高度，同时被引入的还有日本成熟的NFC支付技术，以及虚拟信用卡。</p>
                                <p>6月，支付宝钱包发布“未来公交”计划，通过与支持NFC功能的手机厂商合作，把手机变成一张交通卡，在全国35个城市都能刷，年底还将扩展到60个城市。</p>
                                <p>“一个草根的用户，可以没有那些N多饭馆能打折的信用卡，可是，他可以没有交通卡么？”支付宝“未来公交”项目人士告诉南方周末记者，相比于吃喝玩乐，交通是个更刚需和高频的需求。</p>
                                <p>显然，交通领域的支付需要比扫二维码更为便捷的支付方式，NFC无疑是最适合的。早在三年前，支付宝就已经建立了NFC技术团队，但苦于找不到进入NFC产业的角色安排，雪藏至今。</p>
                                <p>“很多公交公司做过支持NFC的APP，但是根本没人下载。”上述“未来公交”人士称，移动运营商、银行也都推过，但困扰他们的问题是如何普及用户。</p>
                                <p>而这正是支付宝的优势所在，一个带有亿级用户数的支付入口。</p>
                                <p>一个看上去很美的方案，实施起来并不容易。支付宝要去跟主流的手机厂商谈合作，还要说服手机芯片厂商。</p>
                                <p>但市场正在发生变化。据“未来公交”项目一位人士透露，三星总部看到“未来公交”的新闻后，便打电话给三星中国，要他们跟支付宝合作。</p>
                                <p>一条捷径也突然出现。住建部曾经推过一个“互联互通”工程，加入的城市采用同一个标准，卡也是互通的。支付宝跟住建部的合作，让事情顺利了许多。</p>
                                <p>但搞定各地的一卡通公司同样是个麻烦事。支付宝NFC负责人曹寅说，原有一卡通体系是封闭的，设计当初没有考虑过刷手机的情况，兼容难度可想而知。</p>
                                <p>对NFC来说，苹果的到来，真正让整个行业突然被推上快车道。</p>
                                <p>“ApplePay对于支付业务进行了前所未有的改进。”9月18日，上海张江一家咖啡馆里，握奇数据系统有限公司智能卡事业部副总经理张楚说。他已经在数据安全和智能卡行业工作了13年，在他看来，苹果并没有颠覆传统支付，而是利用自己空前强大的整合能力，与产业链上下游充分合作。</p>
                                <p>更重要的是，苹果带来了数量庞大的忠实粉丝，而且一点也不愁捧场的小伙伴：iPhone6发布会现场，摩根大通、VISA和其他银行和支付公司的高管悉数到场。而苹果Apple Pay 早期合作伙伴名单包括了11家美国最大信用卡发行公司，他们掌控了美国信用卡83%的市场份额。麦当劳和沃尔格林合计有22万个美国门店也准备接受iPhone支付系统。</p>
                                <p>银行甚至愿意掏钱，每笔交易需要向苹果支付0.15%费率。</p>
                                <p>在中国，早在几个月前，银联的一位高管就曾向南方周末记者透露，银联已经在跟苹果谈合作了。而支付宝也向南方周末记者透露，这样的谈判，同样发生在苹果与支付宝之间。苹果的加入能否改变以支付宝、微信为代表的二维码技术与银联力主的NFC技术之间的战局？</p>
