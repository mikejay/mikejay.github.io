<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en-US" lang="en-US">
<head>
	<title>添加线路</title>
	<meta charset="utf-8" />
	<meta name="author" content="Nid Inc." />
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no" />
	<meta http-equiv="X-UA-Compatible" content="IE=EmulateIE7, IE=9" />
	<meta name="format-detection" content="telephone=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<meta name="apple-mobile-web-app-status-bar-style" content="black" />
	<link rel="stylesheet" type="text/css" href="css/style.css">
</head>
<body>
	<div id="wrapper">
		<div class="main addLine">
			<ul class="list">
					<li class="lineName textarea">
						<textarea name="linename">线路名称（例：丽江一日游）</textarea>
					</li>
					<li class="scenic textarea">
						<textarea name="scenic">途经地点（例：香格里拉 林治波密 拉萨） 用空格分隔</textarea>
					</li>
					<li class="price input">
						<input type="text" name="price" placeholder="价格（每人每天）"/>
					</li>
					<li class="remark textarea">
						<textarea name="remark">备注（例：含午餐费）</textarea>
					</li>
			</ul>

			<div class="bigButton enable save">
				<a href="D1.html">保存</a>
			</div>

		</div>
	</div>

	<script type="text/javascript" src="script/Head.js"></script>
	<script type="text/javascript" src="script/wechat.js"></script>
</body>
</html>
